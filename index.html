<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Giphy App</title>
</head>

<body>
    <header class="text-bg-light p-3 text-center">
        <h1 class="display-1 fs-1"> Find that GIF!</h1>
        <p>A home for all your giphy nonsense -- all powered by the GIPHY API!</p>
    </header>

    <div class="container text-center">
        <form action="" class="g-4 mt-5">
            <div class="mb-3">
                <label for="search" class="fw-bold">Search</label><br>
                <input type="text" id="giphySearch" class="form-control mt-3" placeholder="Search for your Giphy here" required minlength="2">
            </div>
            <button type="submit" class="btn btn-primary mb-3 form-control submitButton">Search for meh gif!</button>
        </form>
    </div>

    <div class="container text-center">
        <div class="searchResults row row-cols-2 row-cols-lg-5 g-2 g-lg-3">

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>

</html>
